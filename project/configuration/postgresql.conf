# PostgreSQL-related configurations (example)
# Adjust or add more parameters as needed

# Port configuration
# The actual port will be configured in Docker Compose, but you can specify tuning here
# listen_addresses = '*'
# port = 5432

# Memory & performance tuning (example)
shared_buffers = 128MB
work_mem = 4MB

# Authentication methods (no need for environment variables here)
# The authentication is already handled by Docker (using environment variables like POSTGRES_USER, POSTGRES_PASSWORD)
# host all all 0.0.0.0/0 md5
# local   all postgres peer

# Logging (you can enable detailed logging if needed)
log_statement = 'all'
log_duration = on

# Timezone (this is just an example; adjust it as needed)
timezone = 'UTC'

# --- New Configurations to Add ---

# Change WAL level to logical for logical replication
wal_level = logical


# Other PostgreSQL configurations (this can be extended as needed)
# max_connections = 100
# max_parallel_workers = 8

# Comment out any unnecessary settings or provide defaults
